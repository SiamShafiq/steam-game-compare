<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Steam Game Comparer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="header_container">
                    <input placeholder="Enter Steam ID" id="steamIDinput"></input>
                    <button id="addSteamID">+</button>
                </div>
            </div>

            <div id="content">
                <h2>Steam IDs Added: [<span id="id_list"></span>]</h2>
                <button id="findGamesBtn">Find Games</button>
                <h3 id="list_title">A total of <span></span> games were found</h3>
                <ul id="gameslist">
                    
                </ul>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    </body>
